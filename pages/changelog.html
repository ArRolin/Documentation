---
layout: page
title: Change Log
heading: Change Log
permalink: /changelog/
---

<ul class="changelog">
	{% for change in site.posts %}
		<li class="changelog-item">
			<h3>{{ change.title }}</h3>
			<p><span class="date">{{ change.date | date: "%B %d, %Y" }}</span> <span class="badge {{ change.type }}">{{ change.type }}</span></p>

			{{ change.content }}
		</li>
	{% endfor %}
</ul>
